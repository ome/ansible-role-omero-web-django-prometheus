---
# Curl isn't installed, needed for tests

- name: Prepare
  hosts: all

  tasks:
    - name: Install packages
      become: true
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 86400
        name:
          - curl
          - gnupg
          - ca-certificates
          - python3
          - sudo
          - bash
        state: present
